<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Agency</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section class="hero-section">
        <header>
            <a href="/" class="logo">
                <img src="./img/header-logo.png" alt="header logo">
                <img src="./img/header-name.png" alt="header name">
            </a>
            <nav>
                <a href="#">Home</a>
                <a href="#" class="down-arrow">Company</a>
                <a href="#" class="down-arrow">Properties</a>
                <a href="#">Blog</a>
                <a href="#">Contact Us</a>
            </nav>
            <div class="btn-group">
                <a href="#" class="btn btn-light">Login</a>
                <a href="#" class="btn btn-dark">Create an account</a>
            </div>
        </header>
        <div class="slider-wrapper">
            <article class="motto">
                <h2>Live green, live luxuriously.</h2>
                <p>Discover the Advantages of Eco-Friendly Homes with Our Real Estate Agency.</p>
            </article>
            <div class="search">
                <nav>
                    <label for="touch"><span>For Sale</span></label>               
                    <input type="checkbox" id="touch"> 
                    <ul>
                      <li><a href="#">For Sale</a></li> 
                      <li><a href="#">For Rent</a></li>
                    </ul>
                  
                  </nav> 
                    <input type="text" placeholder="Enter an address, city, neighborhood, or ZIP code.">
                    <button type="submit" class="search-btn">
                        <img src="../dist/img/MagnifyingGlass.png" alt="search">
                    </button>
            </div>

        </div>
    </section>
    
</body>
</html>
